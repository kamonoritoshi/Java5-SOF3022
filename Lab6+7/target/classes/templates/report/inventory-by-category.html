<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Report</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body>
	<div class="container mt-5">
		<h3>Report</h3>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Loại hàng</th>
					<th>Tổng giá</th>
					<th>Số sản phẩm</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="item : ${items}">
					<tr>
						<td th:text="${item.group.name}"></td>
						<td th:text="${item.sum}"></td>
						<td th:text="${item.count}"></td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
