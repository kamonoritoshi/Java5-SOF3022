<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body>
	<div class="container mt-5">
		<form action="/category/index" th:object="${item}">
			<div class="form-group">
				<label for="id">Category Id</label> <input type="text"
					class="form-control" th:field="*{id}" id="id"
					placeholder="Category Id?" />
			</div>
			<div class="form-group">
				<label for="name">Category Name</label> <input type="text"
					class="form-control" th:field="*{name}" id="name"
					placeholder="Category Name?" />
			</div>
			<hr>
			<button type="submit" formaction="/category/create"
				class="btn btn-primary">Create</button>
			<button type="submit" formaction="/category/update"
				class="btn btn-warning">Update</button>
			<a th:href="@{|/category/delete/${item.id}|}" class="btn btn-danger">Delete</a>
			<a href="/category/index" class="btn btn-secondary">Reset</a>
		</form>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
